image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - backend/target/*.jar

docker-build:
  stage: package
  before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

  script:
  - docker build -t registry.gitlab.com/antpas14/fantalegheev/backend ./backend
# - docker build -t eu.gcr.io/kubernetes-254718/fantalegheev/backend ./backend
  - docker push registry.gitlab.com/antpas14/fantalegheev/backend

  - docker build -t registry.gitlab.com/antpas14/fantalegheev/ui ./ui
# - docker build -t eu.gcr.io/kubernetes-254718/fantalegheev/ui ./ui
  - docker push registry.gitlab.com/antpas14/fantalegheev/ui

  # Log in to Google Container Registry
#  - echo "$SERVICE_ACCOUNT_KEY" > key.json
#  - docker login -u _json_key --password-stdin https://eu.gcr.io < key.json
#  - docker push registry.gitlab.com/antpas14/fantalegheev/backend

deploy:
  image: 'google/cloud-sdk:latest'
  stage: deploy
  variables:
    DOCKER_IMAGE_TAG: 'eu.gcr.io/my-project/my-application:latest'
  script:
    # Authenticate with GKE
    - echo "$SERVICE_ACCOUNT_KEY" > key.json
    - gcloud auth activate-service-account --key-file=key.json
    - gcloud config set project kubernetes-254718
    - gcloud config set container/cluster standard-cluster-1
    - gcloud config set compute/zone us-central1-a
    - gcloud container clusters get-credentials my-cluster --zone us-central1-a
    # Do the deployment
    - cat kubernetes/deployment.yaml | envsubst | kubectl apply -f -
  environment:
    name: prod
